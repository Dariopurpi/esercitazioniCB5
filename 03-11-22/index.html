<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>
    <header>

        <div class="banner">
            <div class="sfondo"><img src="./png/sfondo.png" alt="">
            </div>
            <button>Dark mode</button>
            <div class="title">Purpi's Shop</div>

        </div>
    </header>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#navbar">Home</a></li>
            <li><a href="#All__Products">All Products</a></li>
            <li id="fragrances"><a href="#fragrances">Fragrances</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>All Product</h1>
        <div class="All__products" id="All__products">

        </div>
    </main>
    <footer>
        <h3>Contattami</h3>
        <form>
            <div class="couple">

                <div class="nome" id="contact">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Inserisci nome" required />
                </div>
                <div class="cognome">
                    <label for="cognome">Cognome</label>
                    <input type="text" name="cognome" id="cognome" placeholder="Inserisci cognome" required />
                </div>
            </div>
            <div class="couple">
                <div class="email">
                    <label for="email">La tua e-mail</label>
                    <input type="email" name="mail" id="" placeholder="Inserisci e-mail" required />
                </div>
                <div class="telefono">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" id="" placeholder="Numero di telefono" required />
                </div>
            </div>
            <div class="message">
                <label for="message">Messaggio</label>
                <textarea class="message" placeholder="Inserisci il tuo messaggio" cols="30" rows="2"></textarea>
            </div>
            <input class="sub" type="submit" value="Invia" />

        </form>
    </footer>

</body>

</html>
